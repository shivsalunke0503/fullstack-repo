<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bulb.css">
    
<script type="text/javascript">

var bpressed=false;
    function pressbutton(){
        var btn=document.getElementById("myimg");
        var blb=document.getElementById("myblb");
    if(bpressed==false)
        {
            btn.src="images/onbutton.png";
                blb.src="images/pic_bulbon.gif";
// console.log(btn);
                document.getElementById("bulb").style.backgroundImage="radial-gradient(yellow,orange)";
                 bpressed=true;
    }
    else{
            btn.src="images/offbutton.png";
            blb.src="images/pic_bulboff.gif";
            document.getElementById("bulb").style.backgroundImage="";
            bpressed=false;
}     
}
   </script>
</head>
<body>
    <div class="pagewrapper">
        <div class="button" id="button" onclick="pressbutton()"><img src="images/offbutton.png" id="myimg"></div>
        <div class="bulb" id="bulb"><img src="images/pic_bulboff.gif" id="myblb"></div>
    <div class="fan"></div>
    </div>
</body>
</html>

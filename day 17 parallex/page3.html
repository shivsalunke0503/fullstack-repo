<script>
        $(document).ready(function(){
            var b1Top = $(".b1").position().top;
            var b2Top = $(".b2").position().top;
            var b3Top = $(".b3").position().top;
            var b4Top = $(".b4").position().top;
            $(window).scroll(function(){
                var scroll = $(this).scrollTop();
                console.log(scroll);
                console.log(b1Top);
                $(".b1").css({top:b1Top-(scroll*0.95)})

            });








});

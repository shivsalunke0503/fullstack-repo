<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ass7.css">

<script type="text/javascript">

function addTable(){
		var elem = document.getElementById("tablediv");
		var tableHead  = "<table>"+
                        "<thead>" +
                            "<th> 1 to 10 </th>"+
                            "<th> Square </th>"+
                            "<th> Cube </th>"+
                            "<th> 4th Power </th>"+
                            "<th> 5th Power </th>"+
                            "</thead>";

		var tableBody1 = "<tbody>" ;
		var tableBody2 = "</tbody>";
        var tableRow = "";
        var value;
        for(var i=1; i<=10; i++){
				tableRow = tableRow + "<tr>";
				for(var j=1; j<=5; j++){
                     switch(j){
                            case(1):value =i*j;break;
                            case(2):value=value*i;break;
                            case(3):value=value*i;break;
                            case(4):value=value*i;break;
                            case(4):value=value*i;break;
                            case(5):value=value*i;break;
                        }
		tableRow = tableRow + "<td>" + value + "</td>";
				}
				tableRow = tableRow + "</tr>";
				
        }
        
	var tableBody = tableBody1 + tableRow + tableBody2;

		var tableEnd  =	 "</table>" ;

		elem.innerHTML = tableHead + tableBody + tableEnd;
    
}
</script>
</head>
<body>
    <div class="pagewrapper">
        <h1>Assignment - 7 Day 9</h1>
        <div class="button"><button class="b1" onclick="addTable()">Click me</button></div>
        <div class="table" id="tablediv"></div>
    </div>
</body>
</html>
